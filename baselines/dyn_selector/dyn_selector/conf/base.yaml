---
# this is the config that will be loaded as default by main.py
# Please follow the provided structure (this will ensuring all baseline follow
# a similar configuration structure and hence be easy to customise)

num_clients: 10
num_rounds: 5
batch_size: 32
local_epochs: 5
num_samples: 
seed: 42

client_resources:
  num_cpus: 1
  num_gpus: 0

dataset:
  dataset: "mnist"
  num_classes: 10

model:
  # model config

strategy:
  _target_: dyn_selector.strategy.FedAvgWithDynamicSelection
  min_fit_clients: 1
  min_evaluate_clients: 1
  min_available_clients: ${num_clients}
  decay_coefficient: 0.1
  initial_sampling_rate: 1
  # rest of strategy config

client:
  # client config
